name: "Slither CI"

on:
  pull_request:
    paths-ignore:
      - node_modules

env:
  NODE_VER: 16

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          echo -n "Node version: "
          node -v
          echo -n "Npm version: "
          npm -v
          cd "${PROJ_PATH}"
          npm i
      - name: slither_access
        uses: crytic/slither-action@v0.2.0
        with:
          target: .
          node-version: ${{ env.NODE_VER }}