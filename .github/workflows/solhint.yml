name: "Solhint CI"

on:
  pull_request:
    paths-ignore:
      - node_modules

env:
  NODE_VER: 16
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          echo -n "Node version: "
          node -v
          echo -n "Npm version: "
          npm -v
          npm i
      - name: solhint
        run: |
          npx -y solhint --init
          npx -y solhint 'access/*.sol'
          npx -y solhint 'derived/*.sol'
          npx -y solhint 'ERC/*.sol'
          npx -y solhint 'interfaces/*.sol'
          npx -y solhint 'royalty/*.sol'
          npx -y solhint 'tokens/**/*.sol'
